  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Define JSON data for flexboxcontainer
      const flexboxData = [
        {
          image: "./images/sri-lankan-junglefawl.webp",
          name: "Sri Lankan Junglefowl",
          description: "The Sri Lankan junglefowl (Gallus lafayettii) is a member of the Galliformes bird order which is endemic to Sri Lanka, where it is the national bird. It is closely related to the Red junglefowl."
        },
        {
          image: "./images/2560px-sri-lankan-sloth-bear-photographed-in-wilpattu-national-park.webp",
          name: "Sri Lankan Sloth Bear",
          description: "The Sri Lankan sloth bear (Melursus ursinus inornatus) is a subspecies of the sloth bear which is found mainly in lowland dry forests in the island of Sri Lanka."
        },
        {
          image: "./images/2560px-blue-magpie-281663453729329.jpg",
          name: "Sri Lanka Blue Magpie",
          description: "The Sri Lanka blue magpie or Ceylon magpie (Urocissa ornata) is a brightly coloured member of the family Corvidae, found exclusively in Sri Lanka."
        },
        {
          image: "./images/800px-sri-lanka-purple-faced-leaf-monkeyjpg.webp",
          name: "Purple-faced Langur",
          description: "The Purple-faced Langur (Trachypithecus vetulus), also known as the Purple-faced leaf monkey, is a long-tailed arboreal monkey endemic to Sri Lanka."
        },
        {
          image: "./images/crimson-backed-flameback.webp",
          name: "Red-backed Flameback",
          description: "The Red-backed flameback, Lesser Sri Lanka flameback, Sri Lanka red-backed woodpecker or Ceylon red-backed woodpecker (Dinopium psarodes) is a species of bird endemic to Sri Lanka."
        },
        {
          image: "./images/sri-lankan-krait.webp",
          name: "Sri Lankan Krait",
          description: "Bungarus ceylonicus, the Ceylon krait or Sri Lankan krait, is a species of venomous elapid snake which is endemic to the island Sri Lanka, locally known as මුදු කරවලා (mudu karawalaa)."
        }
      ];

      // Define JSON data for sec2
      const sec2Data = {
        locations: [
          {
            image: "./images/yala-nn.jpg",
            name: "Yala National Park",
            description: "Yala National Park is the second-largest national park in Sri Lanka, located in the southeast part of the country. It is renowned for its diverse wildlife, including elephants, leopards, and a variety of bird species. The park is a popular destination for safari tours, offering visitors the chance to experience the beauty of Sri Lanka's natural landscapes and observe its rich biodiversity."
          },
          {
            image: "./images/wilpattu-nn.jpg",
            name: "Wilpattu National Park",
            description: "Wilpattu National Park is a sprawling wilderness in the northwest of Sri Lanka, named after the 'wilus' - a network of natural lakes that dot the landscape. It's the island's largest national park, encompassing over 130,000 hectares of dry lowland forest, grasslands, and wetlands."
          }
        ]
      };

      // Save JSON data to localStorage
      localStorage.setItem("flexboxData", JSON.stringify(flexboxData));
      localStorage.setItem("sec2Data", JSON.stringify(sec2Data));

      // Function to render flexboxcontainer
      function renderFlexbox() {
        const flexboxContainer = document.getElementById("flexboxContainer");
        flexboxData.forEach(animal => {
          const boxDiv = document.createElement("div");
          boxDiv.classList.add("box");
          boxDiv.innerHTML = `
            <div class="box-image" style="background-image: url(${animal.image})"></div>
            <h2>${animal.name}</h2>
            <p>${animal.description}</p>`;
          flexboxContainer.appendChild(boxDiv);
        });
      }

      // Function to render sec2
      function renderSec2() {
  const sec2Content = document.getElementById("sec2Content");
  sec2Content.classList.add("sec2"); // Add sec2 class to sec2Content

  sec2Data.locations.forEach(location => {
    const locationDiv = document.createElement("div");
    locationDiv.classList.add(location.name.replace(/\s+/g, '-'));
    locationDiv.innerHTML = `
      <br>
      <img src="${location.image}" alt="${location.name}" style="float: left; border: 3px solid; border-color: ${location.name === 'Yala National Park' ? 'rgb(0, 0, 0)' : 'rgb(1, 1, 1)'}; max-width: 420px; border-radius: 10px; margin-right: 15px; margin-left: 30px;">
      <div class="leopardtext">
        <h2>${location.name}</h2>
        <p>${location.description}</p>
        <a href="./${location.name.replace(/\s+/g, '-').toLowerCase()}.html" target="_blank">Read more</a>
      </div>
    `;
    sec2Content.appendChild(locationDiv);
  });
}





      // Call render functions
      renderFlexbox();
      renderSec2();
    });
  </script>
