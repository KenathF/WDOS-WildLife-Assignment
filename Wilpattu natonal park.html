    <script>
        // Data for sec1
        const sec1Data = {
            title: "Introduction to Wilpattu",
            description: "Located on the northwest coast of Sri Lanka, Wilpattu National Park is a pristine natural reserve known for its untamed beauty and diverse wildlife. Established in 1938, it is the largest national park in the country, spanning over 1,300 square kilometers of lush landscapes and ancient ruins."
        };

        // Data for sec2
        const sec2Data = {
            title: "Key Attractions",
            description: "Wilpattu National Park unfolds a tapestry of diverse ecosystems, encompassing natural lakes, sprawling sand dunes, and dense forests that collectively nurture a rich array of flora and fauna. Echoing the allure of Yala, Wilpattu is celebrated for its leopard population, enticing visitors with the prospect of encountering these elusive creatures amidst their natural habitat. Adding a layer of cultural significance, the park beckons exploration of its historical treasures, with ancient ruins such as Kudiramalai Point offering a glimpse into the park's storied past and enriching the visitor experience with a touch of heritage.",
            images: [
                "./images/deer wilpattu.jpg",
                "./images/wilpattu bird.jpg",
                "./images/wilpattu image gallery/sloth bear.jpg",
                "./images/wilpattu image gallery/wilpattu-national-park -monkey.jpg",
                "./images/wilpattu image gallery/wilpattu bird.jpg",
                "./images/wilpattu image gallery/wilpattu-national-park.jpg"
            ]
        };

        // Data for sec3
        const sec3Data = {
            title: "Plan your visit",
            description: "To plan your visit to Wilpattu National Park, refer to the official website for up-to-date information on entry fees, safari schedules, and accommodations. Immerse yourself in the tranquility of nature and the thrill of encountering diverse wildlife in this captivating national park"
        };

        // Store data in localStorage
        localStorage.setItem('wilpattu_sec1', JSON.stringify(sec1Data));
        localStorage.setItem('wilpattu_sec2', JSON.stringify(sec2Data));
        localStorage.setItem('wilpattu_sec3', JSON.stringify(sec3Data));

        // Function to populate sec1 dynamically
        function populateSec1() {
            document.getElementById("sec1").innerHTML = `
                <h2>${sec1Data.title}</h2>
                <p>${sec1Data.description}</p>
            `;
        }

        // Function to populate sec2 dynamically
        function populateSec2() {
            document.getElementById("sec2").innerHTML = `
                <h2>${sec2Data.title}</h2>
                <p>${sec2Data.description}</p>
                <div class="container wilpattu-image-gallery" id="sec2ImageGallery"></div>
            `;

            const sec2ImageGallery = document.getElementById("sec2ImageGallery");
            sec2Data.images.forEach(image => {
                const img = document.createElement("img");
                img.src = image;
                sec2ImageGallery.appendChild(img);
            });
        }

        // Function to populate sec3 dynamically
        function populateSec3() {
            document.getElementById("sec3").innerHTML = `
                <h2>${sec3Data.title}</h2>
                <p>${sec3Data.description}</p>
            `;
        }

        // Call the functions to populate the sections
        populateSec1();
        populateSec2();
        populateSec3();
    </script>
