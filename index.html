<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Life SL</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@200;300&family=Raleway:ital,wght@1,200&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <a href="./index.html"><img id="logo" img src="./images/wild life-logos_black.png"></a>
    </div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="./SL wildlife intro.html">Introduction</a></li>
        <li><a href="./Dept. of wildlife.html">Department of Wildlife Conservation</a></li>
        <li><a href="./SL leopard.html">Sri Lankan Leopard</a></li>
        <li><a href="./Animals in SL.html">Animals in Sri Lanka</a></li>
        <li><a href="./Yala national park.html">Yala National Park</a></li>
        <li><a href="./Wilpattu natonal park.html">Wilpattu National Park</a></li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="adminSub.html">Admin</a></li>
      </ul>
    </div>
  </nav>
  <section class="sec2">
    <div id="heading"></div>
    <div id="p1"></div>
  </section>
  <br>
  <section class="sec3">
    <div class="birdpic"></div>
    <div class="aquatic"></div>
    <div class="Flora"></div>
  </section>
  <br><br><br><br><br><br><br>
  <section class="sec4">
    <div class="container">
      <div class="list-container1"></div>
      <div class="list-container2"></div>
    </div>
  </section>
  <br>
  <footer>
    <div class="footercontainer">
      <div class="social-icons">
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-youtube"></i></a>
        <a href=""><i class="fa-brands fa-google-plus"></i></a>
      </div>
      <div class="footernav">
        <!-- Newsletter Subscription Form -->
        <div class="newsletter">
          <h3>Subscribe to Our Newsletter</h3>
          <form id="newsletterForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
          </form>
        </div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="">News</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact us</a></li>
          <li><a href="">Our team</a></li>
        </ul>
      </div>
    </div>

  </footer>
  <script src="./sccript.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // JSON data for section 2
      const sec2Data = {
        heading: "Discover the wonders of Sri Lankan Wildlife",
        p1: "An exploration of the rich biodiversity of Sri Lanka, The Sri Lankan wildlife tourism sector, given the diverse range of wildlife, many of which are endemic, is well placed to attract high yield tourists"
      };

      // JSON data for section 3
      const sec3Data = {
        birdpic: {
          title: "Bird Paradise",
          description: "Sri Lanka is a birdwatcher's paradise, renowned for its rich avian diversity and unique species that inhabit various ecosystems across the island. The country's geographic location, diverse landscapes, and a range of climates contribute to the incredible variety of birdlife.",
          image: "./images/2560px-blue-magpie-281663453729329.jpg"
        },
        aquatic: {
          title: "Aquatic Life",
          description: "The coastal areas of Sri Lanka boast an array of marine life, discover the beauty of the ocean and its fascinating inhabitants",
          image: "./images/marine life.jpeg"
        },
        Flora: {
          title: "Floral Fauna",
          description: "Sri Lanka is home to a variety of unique plant and animal species, explore the lush greenery and vibrant wildlife that defines this region.",
          image: "./images/flora.jpeg"
        }
      };

      // JSON data for section 4
      const sec4Data = {
        list1: ["Rich biodiversity", "Diverse ecosystems", "Endangered species conservation", "Unique Wildlife experience"],
        list2: ["Yala National Park", "Wasgamuwa National Park", "Wilpattu National Park", "Uda Walawe National Park", "Bundala National Park", "Gal Oya National Park", "Maduru Oya National Park"]
      };

      // Save JSON data to localStorage
      localStorage.setItem("sec2Data", JSON.stringify(sec2Data));
      localStorage.setItem("sec3Data", JSON.stringify(sec3Data));
      localStorage.setItem("sec4Data", JSON.stringify(sec4Data));

      // Function to render section 2 from localStorage
      function renderSection2() {
        const sec2 = JSON.parse(localStorage.getItem("sec2Data"));
        document.getElementById("heading").innerHTML = `<h1>${sec2.heading}</h1>`;
        document.getElementById("p1").innerHTML = `<p>${sec2.p1}</p>`;
      }

      // Function to render section 3 from localStorage
      function renderSection3() {
        const sec3 = JSON.parse(localStorage.getItem("sec3Data"));
        document.querySelector(".birdpic").innerHTML = `
          <img id="birdimg" src="${sec3.birdpic.image}" alt="${sec3.birdpic.title}">
          <div class="birdpictext">
            <h2>${sec3.birdpic.title}</h2>
            <p>${sec3.birdpic.description}</p>
          </div>`;
        document.querySelector(".aquatic").innerHTML = `
          <img id="coralimg" src="${sec3.aquatic.image}" alt="${sec3.aquatic.title}">
          <div class="aquatictext">
            <h2>${sec3.aquatic.title}</h2>
            <p>${sec3.aquatic.description}</p>
          </div>`;
        document.querySelector(".Flora").innerHTML = `
          <img id="floraimg" src="${sec3.Flora.image}" alt="${sec3.Flora.title}">
          <div class="floratext">
            <h2>${sec3.Flora.title}</h2>
            <p>${sec3.Flora.description}</p>
          </div>`;
      }

      // Function to render section 4 from localStorage
      function renderSection4() {
        const sec4 = JSON.parse(localStorage.getItem("sec4Data"));
        document.querySelector(".list-container1").innerHTML = `
          <h2>explore</h2>
          <ul>${sec4.list1.map(item => `<li>${item}</li>`).join("")}</ul>`;
        document.querySelector(".list-container2").innerHTML = `
          <h2>Protected areas</h2>
          <ol>${sec4.list2.map(item => `<li>${item}</li>`).join("")}</ol>`;
      }

      // Call functions to render sections
      renderSection2();
      renderSection3();
      renderSection4();
    });

    // Function to handle newsletter subscription form submission
    document.getElementById("newsletterForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var email = document.getElementById("email").value;

      // Save subscription in localStorage
      saveSubscription(email);

      // Clear input field after submission
      document.getElementById("email").value = "";

      // Show success message or perform any other action
      alert("Thank you for subscribing to our newsletter!");
    });

    // Function to save subscription in localStorage
    function saveSubscription(email) {
      var subscriptions = JSON.parse(localStorage.getItem("newsletterSubscriptions")) || [];
      subscriptions.push(email);
      localStorage.setItem("newsletterSubscriptions", JSON.stringify(subscriptions));
    }
  </script>
</body>

</html>
